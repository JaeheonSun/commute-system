{% extends "admin_base.html" %}

{% block title %}근무 기록 추가{% endblock %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8">

    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">근무 기록 추가</h3>
      </div>

      <form method="POST">
        <div class="card-body">

          <!-- 직원 -->
          <div class="form-group">
            <label>직원</label>
            <select name="user_id" class="form-control" required>
              {% for u in users %}
              <option value="{{ u.id }}"
                {% if selected_user == u.id %}selected{% endif %}>
                {{ u.username }}
              </option>
              {% endfor %}
            </select>
          </div>

          <!-- 근무 날짜 -->
          <div class="form-group">
            <label>근무 날짜</label>
            <input type="date"
                   name="work_date"
                   class="form-control"
                   required>
          </div>

          <div class="row">
            <!-- 출근 시간 -->
            <div class="col-md-6">
              <div class="form-group">
                <label>출근 시간</label>
                <input type="time"
                       name="start_time"
                       class="form-control"
                       required>
              </div>
            </div>

            <!-- 퇴근 시간 -->
            <div class="col-md-6">
              <div class="form-group">
                <label>퇴근 시간</label>
                <input type="time"
                       name="end_time"
                       class="form-control"
                       required>
              </div>
            </div>
          </div>

        </div>

        <div class="card-footer text-right">
          <button type="submit" class="btn btn-success">
            <i class="fas fa-plus-circle"></i> 근무 기록 추가
          </button>
        </div>
      </form>

    </div>

  </div>
</div>

{% endblock %}
