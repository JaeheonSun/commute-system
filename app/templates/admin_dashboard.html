{% extends "admin_base.html" %}
{% block content %}

<div class="container mt-4">

    <h4>유저 생성</h4>
    <form method="post" action="{{ url_for('admin.create_user') }}" class="row g-2">
        <div class="col-md-4">
            <input class="form-control" name="username" placeholder="아이디" required>
        </div>
        <div class="col-md-4">
            <input class="form-control" name="password" placeholder="비밀번호" required>
        </div>
        <div class="col-md-3">
            <select class="form-select" name="role">
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary w-100">추가</button>
        </div>
    </form>

    <hr>

    <h4>전체 유저</h4>
    <table class="table table-bordered mt-2">
        <thead>
            <tr>
                <th>ID</th>
                <th>아이디</th>
                <th>권한</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.role }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
